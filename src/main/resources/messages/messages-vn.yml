help-message: |
  &3-----------------------------------------
  &5&l==========HỖ TRỢ==========
  
  &2&lThông tin
  &7Tên plugin: &6%NAME%
  &7Phiên bản plugin: &6%VERSION%
  &7Phiên bản máy chủ: &6%SERVER_VERSION%
  &7Tác giả: &6%AUTHOR%

  &2&lCác lệnh
  &6/%PLUGIN_COMMAND% collection &7-> &bChuyển đổi và chỉnh sửa bộ sưu tập.
  &6/%PLUGIN_COMMAND% help &7-> &bHiển thị các lệnh và thông tin về plugin.
  &6/%PLUGIN_COMMAND% reload &7-> &bLàm mới plugin.
  &6/%PLUGIN_COMMAND% list &7-> &bLiệt kê tất cả %PLUGIN_NAME_P% đã được đặt.
  &6/%PLUGIN_COMMAND% place &7-> &bBật/tắt chế độ đặt hoặc phá %PLUGIN_NAME_P%.
  &6/%PLUGIN_COMMAND% settings &7-> &bCài đặt plugin.
  &6/%PLUGIN_COMMAND% hint &7-> &bMở menu gợi ý để tìm %PLUGIN_NAME_P% dễ dàng hơn.
  &6/%PLUGIN_COMMAND% progress &7-> &bXem tiến độ của bạn với %PLUGIN_NAME_P%.
  &6/%PLUGIN_COMMAND% show &7-> &bTriệu hồi một giá đỡ giáp phát sáng tại mỗi %PLUGIN_NAME_S%.
  &6/%PLUGIN_COMMAND% reset [player | all] [collection | all] &7-> &bĐặt lại các %PLUGIN_NAME_P% đã tìm thấy.
  &5&l==========HỖ TRỢ==========
  &3-----------------------------------------
