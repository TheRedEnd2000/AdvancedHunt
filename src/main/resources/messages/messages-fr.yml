help-message: |
  &3-----------------------------------------
  &5&l==========AIDE==========
  
  &2&lInformation
  &7Nom: &6%NAME%
  &7Version du plugin: &6%VERSION%
  &7Version du serveur: &6%SERVER_VERSION%
  &7Auteur: &6%AUTHOR%

  &2&lCommands
  &6/%PLUGIN_COMMAND% collection &7-> &bChanger et modifier des collections.
  &6/%PLUGIN_COMMAND% help &7-> &bAffiche ces messages d aide et informations.
  &6/%PLUGIN_COMMAND% reload &7-> &bRecharge la configuration.
  &6/%PLUGIN_COMMAND% list &7-> &bListes tout les placees %PLUGIN_NAME_P%.
  &6/%PLUGIN_COMMAND% place &7-> &bEntrez en mode Place pour placer ou casser %PLUGIN_NAME_P%.
  &6/%PLUGIN_COMMAND% settings &7-> &bConfigurer de nombreux parametres du plugin.
  &6/%PLUGIN_COMMAND% hint &7-> &bOuvre le menu d indices pour trouver %PLUGIN_NAME_P% plus facilement.
  &6/%PLUGIN_COMMAND% progress &7-> &bVisualisez votre progression dans le %PLUGIN_NAME_P%.
  &6/%PLUGIN_COMMAND% show &7-> &bFait apparaitre un support d armure brillant a chaque %PLUGIN_NAME_S%.
  &6/%PLUGIN_COMMAND% reset [player | all] [collection | all] &7-> &bReinitialiser les trouvees%PLUGIN_NAME_P%.
  &5&l==========AIDE==========
  &3-----------------------------------------
