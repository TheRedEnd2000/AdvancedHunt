help-message: |
  &3-----------------------------------------
  &5&l==========SOHAYOK==========
  
  &2&lTotthosomuho
  &7Nam: &6%NAME%
  &7Plugin Songskoron: &6%VERSION%
  &7Server Songskoron: &6%SERVER_VERSION%
  &7Udhvabok: &6%AUTHOR%

  &2&lCommands
  &6/%PLUGIN_COMMAND% collection &7-> &bSongroho somuho guloke switch abong edit korte.
  &6/%PLUGIN_COMMAND% help &7-> &bEi sohayok bartagulo abong totthosomuho dekhte.
  &6/%PLUGIN_COMMAND% reload &7-> &bPunorai config load korte.
  &6/%PLUGIN_COMMAND% list &7-> &bSob boshano %PLUGIN_NAME_P% gulor talika ber korte.
  &6/%PLUGIN_COMMAND% place &7-> &bPlace-Mode e dhuke %PLUGIN_NAME_P% gula boshano othoba vangte.
  &6/%PLUGIN_COMMAND% settings &7-> &bPlugin tir onek setting configure korte.
  &6/%PLUGIN_COMMAND% hint &7-> &bSohoje %PLUGIN_NAME_P% gulo khujar jonno songket er menu ti khulte.
  &6/%PLUGIN_COMMAND% progress &7-> &bApnar %PLUGIN_NAME_P% er ogrogoti dekhte.
  &6/%PLUGIN_COMMAND% show &7-> &Protiti %PLUGIN_NAME_S% er upor ekti ujjol armorstand boshate.
  &6/%PLUGIN_COMMAND% reset [player | all] [collection | all] &7-> &bPrapto %PLUGIN_NAME_P% guloke reset korte.
  &5&l==========SOHAYOK==========
  &3-----------------------------------------
