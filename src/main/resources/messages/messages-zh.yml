  &6/%PLUGIN_COMMAND% progress &7-> &b查看你%PLUGIN_NAME_P%的进度。
  &6/%PLUGIN_COMMAND% show &7-> &b在每个%PLUGIN_NAME_S%上生成一个发光的盔甲架。
