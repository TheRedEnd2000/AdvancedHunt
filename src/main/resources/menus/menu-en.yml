    - "&7all commands and presets for"
    - "&7the function if a player has found"
    - "&7&lall &7%PLUGIN_NAME_P%."
    - ""
    - "&eClick to switch."
rewards_individual_information:
  displayname: "&9Information"
  lore:
    - "&7The individual %PLUGIN_NAME_S% rewards count"
    - "&7as &7&lone %PLUGIN_NAME_S% reward&7."
    - "&7This means if the player finds &7&lone %PLUGIN_NAME_S%&7,"
    - "&7all commands that are in this inventory"
    - "&7will get executed."
    - ""
    - "&c&n&oThese commands will only count for this %PLUGIN_NAME_S%."
    - ""
    - "&7You can save all listed commands as preset"
    - "&7to load it in other %PLUGIN_NAME_P% or set it as default."
rewards_individual_reward:
  displayname: "&b&lReward &7#%REWARD_ID%"
  lore:
    - ""
    - "&9Information:"
    - "&7Command: &6%COMMAND%"
    - "&7Command Enabled: %STATUS%"
    - "&7Chance: &6%CHANCE_PERCENT% &7(%CHANCE_DECIMAL%)"
    - "&7Rarity: %RARITY%"
    - ""
    - "&eLEFT-CLICK to toggle enabled."
    - "&eMIDDLE-CLICK to change chance."
    - "&eRIGHT-CLICK to delete."
    - "&eDROP to execute command."

rewards_global_save_preset:
  displayname: "&5Save preset"
  lore:
    - ""
    - "&7Saves the current listed commands"
