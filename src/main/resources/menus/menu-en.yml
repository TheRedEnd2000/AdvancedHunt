  displayname: "&6&l%PLACE%&6th &2&n%PLAYER_NAME% %PLAYER_HIMSELF%"
  lore:
    - ""
    - "&7%PLUGIN_NAME_P% Found: &3%TREASURES_FOUND%"
    - "&7%PLUGIN_NAME_P% Remaining: &3%TREASURES_REMAINING%"
    - "&7Max E%PLUGIN_NAME_P%: &3%TREASURES_MAX%"
