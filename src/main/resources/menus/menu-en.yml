# Reward related
rewards_confirm_menu_confirm:
  displayname: "&aConfirm"
  lore:
    - ""
    - "&7By clicking this button you will load"
    - "&7this preset into all placed %PLUGIN_NAME_P%."
    - ""
    - "&eClick to confirm"
rewards_confirm_menu_cancel:
  displayname: "&cCancel"

rewards_individual_save_preset:
  displayname: "&5Save preset"
  lore:
    - ""
    - "&7Saves the current listed commands"
    - "&7in a preset that you can load"
    - "&7for other %PLUGIN_NAME_P% again."
    - ""
    - "&2Note: &7You need at least 1 command to save a preset!"
    - ""
    - "&eClick to save a new preset."
rewards_individual_load_preset:
  displayname: "&5Load presets"
  lore:
    - "&eClick to load or change presets."
rewards_individual_new_reward:
  displayname: "&5Create new reward"
  lore:
    - ""
    - "&bYou can also add custom items:"
    - "&7For that get your custom item in your"
    - "&7inventory and click it when this"
    - "&7menu is open. The item will"
    - "&7get converted into a command"
    - "&7and can then be used as the other commands."
    - ""
    - "&eClick to create a new reward."
rewards_individual_switch_global:
  displayname: "&bSwitch to Global"
  lore:
    - ""
