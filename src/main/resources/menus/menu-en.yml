config-version: 1.1

# %PLUGIN_NAME_S% is plugin-name-singular in the config
# %PLUGIN_NAME_P% is plugin-name-plural in the config
# %PLUGIN_COMMAND% is the first custom command set

# General buttons
back_button:
  displayname: "&7« Back"
  lore:
    - "&7Click to go back."
next_page_button:
  displayname: "&aNext Page »"
  lore:
    - "&6Page: &7(&b%CURRENT_PAGE%&7/&b%MAX_PAGES%&7)"
    - ""
    - "&eClick to scroll."
previous_page_button:
  displayname: "&c« Previous Page"
  lore:
    - "&6Page: &7(&b%CURRENT_PAGE%&7/&b%MAX_PAGES%&7)"
    - ""
    - "&eClick to scroll."
close_button:
  displayname: "&cClose"
refresh_button:
  displayname: "&aRefresh"

# Collection related
selected_collection_button:
  displayname: "&bSelected Collection"
  lore:
    - "&7Shows your currently selected collection."
    - ""
    - "&7Current: &6%COLLECTION%"
    - "&eClick to change."
add_collection_button:
  displayname: "&5Add collection"
collection_item:
  displayname: "&6Collection: &6&l%COLLECTION% %SELECTED%"
  lore:
    - ""
    - "&9Collection Information:"
    - "&7   - Placed %PLUGIN_NAME_P%: &6%MAX_TREASURES%"
    - ""
    - "&aNote:"
    - "&7This collection applies to all actions that are carried out."
    - "&7It can be changed at any time in this menu."
    - ""
    - "&eLEFT-CLICK to select."
    - "&7%PERMISSION%RIGHT-CLICK to edit."

# Collection editor
collection_editor_status:
  displayname: "&3Status"
  lore:
    - "&7Currently: %STATUS%"
    - ""
    - "&eClick to toggle."
collection_editor_delete:
  displayname: "&4Delete"
  lore:
    - "&8Check if your deletion type is correct. (WOODEN_AXE)"
    - ""
    - "&4&lYOU CAN NOT UNDO THIS"
    - ""
    - "&eClick to delete."
collection_editor_requirements:
  displayname: "&3Requirements"
  lore:
    - "%REQUIREMENTS%" # The requirements translations can be changed in the messages files.
collection_editor_reset:
  displayname: "&3Reset &e&l(BETA)"
  lore:
    - ""
    - "&cResets after:"
    - "&6  %RESET_TIME%"
    - ""
    - "&4If the time gets changed, the value"
    - "&4of the current cooldown of the"
    - "&4player will not change!"
    - ""
    - "&eClick to change."
collection_editor_hide_for_player:
  displayname: "&8&mHide for player"
  lore:
    - ""
    - "&7If a player finds an %PLUGIN_NAME_S% it will not longer"
    - "&7be shown to them."
    - "&cThis is only Client-Side"
    - ""
    - "&4&lCOMING SOON"
collection_editor_one_player:
  displayname: "&3One Player"
  lore:
    - ""
    - "&7Only one player can find the %PLUGIN_NAME_S%."
    - "&7It is after finding no longer accessible."
    - ""
    - "&cAfter disabling the feature, all %PLUGIN_NAME_P% that are"
    - "&cmade as found will be reset."
    - ""
    - "&eClick to toggle."
collection_editor_delete_type:
  displayname: "&3Deletion Types"
  lore:
    - "&8Every player can configure that themselves."
    - "&7Change what happens after the deletion"
    - "&7of a collection."
    - ""
    - "%NOTHING_TYPE%Nothing"
    - "&8All blocks that were %PLUGIN_NAME_P% will stay. (includes player heads)"
    - "%PLAYER_HEADS_TYPE%Player Heads"
    - "&8All blocks that are player heads will be removed."
    - "%EVERYTHING_TYPE%Everything"
    - "&8All blocks will be set to air. (includes player heads)"
    - ""
    - "&eClick to change."

# Collection creator
collection_creator_name:
  displayname: "&3Name"
  lore:
    - "&7Currently: %NAME%"
    - ""
    - "&eClick to change."
collection_creator_status:
  displayname: "&3Status"
  lore:
    - "&7Currently: %STATUS%"
    - ""
    - "&eClick to toggle."
collection_creator_requirements:
  displayname: "&3Requirements"
  lore:
    - "&cYou can change the requirements"
    - "&cafter creating the new collection."
    - ""
    - "&7All Requirements will be active"
    - "&7on creating a new collection."
collection_creator_create:
  displayname: "&2Create"
  lore:
    - ""
    - "&eClick to create."

