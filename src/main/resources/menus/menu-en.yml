    - "&eRIGHT-CLICK for information."

treasureplace_information:
  displayname: "&9Information"
  lore:
    - ""
    - "&2How to add custom textures:"
    - "&7Custom textures for %PLUGIN_NAME_P% (player heads)"
    - "&7can be added by clicking the item in your"
    - "&7inventory. It will get the texture."
    - ""
    - "&2Other blocks:"
    - "&7You can add %PLUGIN_NAME_P% that are blocks,"
    - "&7so players have to search for blocks"
    - "&7instead of player heads."
    - ""
    - "&bIf you have any more question how to add"
    - "&bcustom stuff, you can join the discord"
    - ""
    - "&eClick to get the discord link."
treasureplace_treasure:
  displayname: "&b&l%PLUGIN_NAME_P% Type #%TREASURE_ID%"
  lore:
    - ""
    - "&eLEFT-CLICK to add to your inventory."
    - "&eRIGHT-CLICK to remove."

treasureprogress_location_found:
  displayname: "&2&l%PLUGIN_NAME_S% &7(ID#%ID%)"
