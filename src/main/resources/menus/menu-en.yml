requirements_order:
  displayname: "&bRequirements Order"
  lore:
    - ""
    - "&7Current order: &6%CURRENT_ORDER%"
    - ""
    - "&a&lINFO:"
    - "&6OR"
    - "&7Makes that only one thing must be right"
    - "&7in the selection."
    - "&8Example: Weekday Monday and Hour 7 is enable."
    - "&8Now it must be Monday &8&lOR &8it must be 7."
    - "&6AND"
    - "&7Makes that in all selections must be"
    - "&7at least one right."
    - "&8Example: Weekday Monday and Friday is enabled"
    - "&8and hour 7 and 10."
    - "&8Now it must be Monday or Friday &8&land"
    - "&8it must be 7 or 10."
    - ""
    - "&eClick to change."

