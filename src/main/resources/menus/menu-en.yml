  lore:
    - "&9Location:"
    - "&7X: &e%LOCATION_X%"
    - "&7Y: &e%LOCATION_Y%"
    - "&7Z: &e%LOCATION_Z%"
    - ""
    - "&9Information:"
    - "&7Times found: &6%TIMES_FOUND%"
    - ""
    - "&9Placed:"
    - "&7Date: &6%DATE%"
    - "&7Time: &6%TIME%"
