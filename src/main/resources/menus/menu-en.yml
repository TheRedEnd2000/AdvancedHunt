    - "&7Y: &e%LOCATION_Y%"
    - "&7Z: &e%LOCATION_Z%"
    - ""
    - "&2&lYou found this %PLUGIN_NAME_S%."
    - ""
    - "&9Collected:"
    - "&7Date: &6%DATE%"
    - "&7Time: &6%TIME%"
treasureprogress_found:
  displayname: "&2&l%PLUGIN_NAME_S% &7(ID#%ID%)"
  lore:
    - ""
    - "&2&lYou found this %PLUGIN_NAME_S%."
    - ""
    - "&9Collected:"
    - "&7Date: &6%DATE%"
    - "&7Time: &6%TIME%"
treasureprogress_not_found:
  displayname: "&2&l%PLUGIN_NAME_S% &7(ID#%ID%)"
  lore:
    - ""
    - "&4&lYou haven't found this %PLUGIN_NAME_S% yet."

# Player related
information_player:
  displayname: "&6&l%PLAYER_NAME% &7(%PLAYER_UUID%)"
  lore:
    - "&7%PLAYER_NAME% has found the &2%PLUGIN_NAME_S% #%TREASURE_ID%&7."
    - ""
    - "&9Information of %PLAYER_NAME%:"
    - "&7%PLUGIN_NAME_P% found: &6%TREASURES_FOUND%/%TREASURES_MAX%"
    - ""
    - "&7Date: &6%DATE%"
    - "&7Time: &6%TIME%"

